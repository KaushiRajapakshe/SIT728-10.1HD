<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Item Shop</title>
  <meta name="description" content="basic template for Food Item Shop">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="Food Item Shop">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for Food Item Shop">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </div>
  </nav>
  
  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3 id="heading" class="center-align">SIT728 - Blockchain Technologies and Real-World Applications - Food Shop
          </h3>
        </div>
      </div>
    
    <form class="productForm" onSubmit="App.addProduct(); return false;">
      <label class="textForm" for="title">Product Name</label>
      <input id="productName" type="text" class="form-control" placeholder="Add Product Name" required>
      <label class="textForm" for="title">Product Info</label>
      <input id="productInfo" type="text" class="form-control" placeholder="Add Product Info" required>
      <label class="textForm" for="title">Product Price</label>
      <input id="productPrice" type="text" class="form-control" placeholder="Add Product Price" required>
      <label class="textForm" for="title">Product Count</label>
      <input id="productCount" type="text" class="form-control" placeholder="Add Product Count" required>
      <input class="btn btn-success" type="submit" value="Submit">
    </form>
    <div class="footer">
      <div class="text">SIT728 - Blockchain Technologies and Real-World Applications 10.1 HD | s223681886 - Kaushalya
        Rajapaksha</div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
