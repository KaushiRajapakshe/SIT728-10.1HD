<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Item Shop</title>
  <meta name="description" content="basic template for Food Item Shop">
  <meta name="author" content="SitePoint">
  <meta property="og:title" content="Food Item Shop">
  <meta property="og:type" content="website">
  <meta property="og:description" content="basic template for Food Item Shop">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h3 id="heading" class="center-align">SIT728 - Blockchain Technologies and Real-World Applications - Food Shop
          </h3>
        </div>
      </div>
      <div id="productsRow" class="row" style="display: flex; flex-direction: row; flex-wrap: wrap;">
        <!-- PRODUCTS LOAD HERE -->
      </div>
    </div>
    <div id="foodTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-food">
          <div class="panel-heading">
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center"
              style="width: 18vw; height: 30vh;"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br /><br />
            <strong>Item ID</strong>: <span class="item-id">Golden Retriever</span><br />
            <strong>Product Id</strong>: <span class="food-id">0</span><br />
            <strong>Product Name</strong>: <span class="food-titile">Golden Retriever</span><br />
            <strong>Product Price</strong>: <span class="food-price">3</span><br />
            <strong>Product Counts</strong>: <span class="food-count">Warren, MI</span><br /><br />
            <button class="btn btn-default btn-view"
              onClick="App.changeStatus(this.getAttribute('data-id')); return false;" type="button"
              data-id="0">View</button>
          </div>
          <br />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="text">SIT728 - Blockchain Technologies and Real-World Applications 10.1 HD | s223681886 - Kaushalya
        Rajapaksha</div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"

  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
